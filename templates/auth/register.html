{% extends 'base.html' %}

{% block content %}
<div class="container text-center  pt-5">
<form method="post">
    {% csrf_token %}
    {% if error %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ error }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endif %}
    <p class="h4 mb-3 fw-normal">PLEASE REGISTER</p>
    <div class="text-center">
      <input style="height: 40px;" type="text" name="f_name" id="inputEmail" default="" class="col-sm-6 row-2" placeholder="First Name" required autofocus>
    </div>
    <div class="text-center">
      <input style="height: 40px;" type="text"  name="l_name" id="inputEmail" class="col-sm-6 mt-3 row-2" placeholder="Last Name" required autofocus>
    </div>
    <div class="text-center">
      <input style="height: 40px;" type="email" name="email" id="inputEmail" class="col-sm-6 mt-3 row-2" placeholder="Email Address" required autofocus>
    </div>
    <div class="text-center">
      <input style="height: 40px;" type="password" name="password" id="inputPassword" class="col-sm-6 mt-3 row-2" placeholder="Password" required>
    </div>
    <p class="mt-3 ">Already Have Account! <a href="{% url 'login_attempt' %}"><strong>Click Here To LogIn</strong></a></p>
    <button class="btn btn-outline-primary" type="submit"><strong>Sign in</strong></button>
    
  </form>
</div>


{% endblock %}
