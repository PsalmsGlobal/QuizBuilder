{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">

<ul class="list-group">
    <li class="list-group-item active ms-5" aria-current="true">Your Score</li>
    {% for s in score %}
    <li class="list-group-item ms-5">{{ s.score }} - {{ s.course.course_name }}</li>
    {% endfor %}

    {% if score %}
    {% else %}
    <p class="text-center mt-5"><strong>You Haven't take a Quiz Yet!</strong></p>
    <a class="btn btn-secondary" href="{% url 'home.html' %}"><strong>Take Quiz</strong></a>
    {% endif %}


  </ul>

</div>


{% endblock %}
